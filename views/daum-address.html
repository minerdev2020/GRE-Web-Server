<div id="wrap" style="display:block;border:1px solid;width:310px;height:300px;margin:5px 0;position:relative"></div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    var element_wrap = document.getElementById('wrap');

    new daum.Postcode({
            oncomplete: function(data) {
                if(data.autoJibunAddress != ""){
                    window.GREApp.setAddress(data.zonecode, data.autoJibunAddress, data.buildingName);
                }
                else{
                    window.GREApp.setAddress(data.zonecode, data.jibunAddress, data.buildingName);
                }       
            },
            onresize : function(size) {
                element_wrap.style.height = size.height+'px';
            },
            width : '100%',
            height : '100%'
        }).embed(element_wrap);
</script>
